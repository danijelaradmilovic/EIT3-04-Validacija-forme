<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validacija forme</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="form-container">
       <h1>Prijava na sistem</h1>
        <form action="#" method="POST" id="sign-in">           

            <div class="form-item">
                <label for="name">Ime:</label>
                <input type="text" id="name" name="name" autocomplete="off" placeholder="Ime">
                <small></small>
            </div>
            <div class="form-item">
                <label for="last-name">Prezime:</label>
                <input type="text" id="last-name" name="last-name" autocomplete="off" placeholder="Prezime">
                <small></small>
            </div>
            <div class="form-item">
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" autocomplete="off" placeholder="Email">
                <small></small>
            </div>   
            <div class="form-item">
                <label for="username">Korisničko ime:</label>
                <input type="text" id="username" name="username" autocomplete="off" placeholder="Korisničko ime">
                <small></small>
            </div>            
            <div class="form-item">
                <label for="password">Lozinka:</label>
                <input type="password" id="password" name="paswword" autocomplete="off" placeholder="Lozinka">
                <small></small>
            </div>
            <div class="form-item">
                <label for="confirm-password">Potvrda lozinka:</label>
                <input type="password" id="confirm-password" name="confirm-paswword" autocomplete="off" placeholder="Potvrda lozinka">
                <small></small>
            </div>
            <div class="form-item">
                <input type="submit" id="submit"  value="Prijava">
                <small></small>
            </div>
        </form>
    </div>

    <script src="main.js"></script>
</body>
</html>
